<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Consultando CEP | Fetch API</title>
</head>

<body>
    <div class="titulo-bg">
        <div class="titulo container">
            <h1>Consultando CEP</h1>
        </div>
    </div>
    <div class="dados-cep container">
        <form class="busca-cep">
            <label for="cep">Digite o CEP</label>
            <input type="text" name="cep" id="cep" required maxlength="8">
            <button class="btn-cep">Consultar</button>
            <p class="erro"></p>
        </form>
    </div>
    <div class="container">
        <div class="resultado-cep">
            <h2 class="saida-cep"></h2>
            <h3 class="endereco"></h3>
            <h3 class="bairro"></h3>
            <h3 class="cidade"></h3>
            <h3 class="estado"></h3>
        </div>
    </div>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/moraislucas" target="_blank">Lucas Morais</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
